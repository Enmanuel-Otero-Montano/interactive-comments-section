<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Intercative comments section</title>
</head>
<body>
    <div id="section" class="section-comments">
    </div>
    <div class="write-comment-container margin-b" >
        <textarea name="" id="text-area" cols="30" rows="5" class="text-area" placeholder="Add a comment..."></textarea>
        <div class="current-button-container">
            <div class="avatars-containers">
                <img src="" class="current-user-img avatars" alt="user photo">
            </div>
            <button id="send" class="send">send</button>
        </div>
    </div>
    <div class="modal">
        <div class="modal__content">
            <p class="modal__content-title">Delete comment</p>
            <p class="explanation">Are you sure you want to delete this comment? This will remove the comment and can't be undone.</p>
            <div class="modal__buttons">
                <button class="modal__buttons--cancel">NO, CANCEL</button>
                <button class="modal__buttons--delete">YES, DELETE</button>
            </div>
        </div>
    </div>
    <script src="js/js.js"></script>
</body>
</html>
