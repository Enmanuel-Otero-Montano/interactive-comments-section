<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Intercative comments section</title>
</head>
<body>
    <div id="section" class="section-comments">
        <div id="amyrobson" class="comment-reply-container" data-comment-of="amyrobson">
            <div class="user-comments">
                <div class="user-comments__header">
                    <div class="avatars-containers">
                        <img src="" class="avatars" alt="user photo">
                    </div>
                    <p id="user-name" class="names"></p>
                    <p id="date" class="dates text-color"></p>
                </div>
                <p class="comments text-color"></p>
                <div class="vote-reply">
                    <div class="vote">
                        <button class="buttons plus"><img id="img-plus" src="assets/icon-plus.svg" alt="plus sign icon"></button>
                        <p class="votes"></p>
                        <button class="buttons minus"><img id="img-minus" src="assets/icon-minus.svg" alt="minus sign icon"></button>
                    </div>
                    <button class="button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="13"><path d="M.227 4.316 5.04.16a.657.657 0 0 1 1.085.497v2.189c4.392.05 7.875.93 7.875 5.093 0 1.68-1.082 3.344-2.279 4.214-.373.272-.905-.07-.767-.51 1.24-3.964-.588-5.017-4.829-5.078v2.404c0 .566-.664.86-1.085.496L.227 5.31a.657.657 0 0 1 0-.993Z" fill="#5357B6"/></svg>
                        <p>Reply</p>
                    </button>
                </div>
            </div>
        </div>
        <div id="maxblagun" class="comment-reply-container" data-comment-of="maxblagun">
            <div class="user-comments">
                <div class="user-comments__header">
                    <div class="avatars-containers">
                        <img src="" class="avatars" alt="user photo">
                    </div>
                    <p id="user-name" class="names"></p>
                    <p id="date" class="dates text-color"></p>
                </div>
                <p class="comments text-color"></p>
                <div class="vote-reply">
                    <div class="vote">
                        <button class="buttons plus"><img src="assets/icon-plus.svg" alt="plus sign icon"></button>
                        <p class="votes"></p>
                        <button class="buttons minus"><img src="assets/icon-minus.svg" alt="minus sign icon"></button>
                    </div>
                    <button class="button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="13"><path d="M.227 4.316 5.04.16a.657.657 0 0 1 1.085.497v2.189c4.392.05 7.875.93 7.875 5.093 0 1.68-1.082 3.344-2.279 4.214-.373.272-.905-.07-.767-.51 1.24-3.964-.588-5.017-4.829-5.078v2.404c0 .566-.664.86-1.085.496L.227 5.31a.657.657 0 0 1 0-.993Z" fill="#5357B6"/></svg>
                        <p>Reply</p>
                    </button>
                </div>
            </div>
            <div id="ramsesmiron" class="comment-reply-container">
                <div class="user-comments reply-containers">
                    <div class="user-comments__header">
                        <div class="avatars-containers">
                            <img src="" class="avatars" alt="user photo">
                        </div>
                        <p id="user-name" class="names"></p>
                        <p id="date" class="dates text-color"></p>
                    </div>
                    <p class="comments text-color"></p>
                    <div class="vote-reply">
                        <div class="vote">
                            <button class="buttons plus"><img src="assets/icon-plus.svg" alt="plus sign icon"></button>
                            <p class="votes"></p>
                            <button class="buttons minus"><img src="assets/icon-minus.svg" alt="minus sign icon"></button>
                        </div>
                        <button class="button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="13"><path d="M.227 4.316 5.04.16a.657.657 0 0 1 1.085.497v2.189c4.392.05 7.875.93 7.875 5.093 0 1.68-1.082 3.344-2.279 4.214-.373.272-.905-.07-.767-.51 1.24-3.964-.588-5.017-4.829-5.078v2.404c0 .566-.664.86-1.085.496L.227 5.31a.657.657 0 0 1 0-.993Z" fill="#5357B6"/></svg>
                            <p>Reply</p>
                        </button>
                    </div>
                </div>
                <div class="comment-reply-container">
                    <div class="user-comments reply-containers">
                        <div class="user-comments__header">
                            <div class="avatars-containers">
                                <img src="" class="avatars" alt="user photo">
                            </div>
                            <p id="user-name" class="names"></p>
                            <p class="you">you</p>
                            <p id="date" class="dates text-color"></p>
                        </div>
                        <p class="comments text-color"></p>
                        <div class="vote-reply">
                            <div class="vote">
                                <button class="buttons plus"><img src="assets/icon-plus.svg" alt="plus sign icon"></button>
                                <p class="votes"></p>
                                <button class="buttons minus"><img src="assets/icon-minus.svg" alt="minus sign icon"></button>
                            </div>
                            <div class="delete-edit-container">
                                <button class="delete-button">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="12" height="14"><path d="M1.167 12.448c0 .854.7 1.552 1.555 1.552h6.222c.856 0 1.556-.698 1.556-1.552V3.5H1.167v8.948Zm10.5-11.281H8.75L7.773 0h-3.88l-.976 1.167H0v1.166h11.667V1.167Z" fill="#ED6368"/></svg>
                                    <p>Delete</p>
                                </button>
                                <button class="edit-button">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14"><path d="M13.479 2.872 11.08.474a1.75 1.75 0 0 0-2.327-.06L.879 8.287a1.75 1.75 0 0 0-.5 1.06l-.375 3.648a.875.875 0 0 0 .875.954h.078l3.65-.333c.399-.04.773-.216 1.058-.499l7.875-7.875a1.68 1.68 0 0 0-.061-2.371Zm-2.975 2.923L8.159 3.449 9.865 1.7l2.389 2.39-1.75 1.706Z" fill="#5357B6"/></svg>
                                    <p>Edit</p>
                                </button>
                            </div>
                        </div>
                        <button class="update-button" hidden>update</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="write-comment-container margin-b" >
        <textarea name="" id="text-area" cols="30" rows="5" class="text-area" placeholder="Add a comment..."></textarea>
        <div class="current-button-container">
            <div class="avatars-containers">
                <img src="" class="current-user-img avatars" alt="user photo">
            </div>
            <button id="send" class="send">send</button>
        </div>
    </div>
    <div class="modal">
        <div class="modal__content">
            <p class="modal__content-title">Delete comment</p>
            <p class="explanation">Are you sure you want to delete this comment? This will remove the comment and can't be undone.</p>
            <div class="modal__buttons">
                <button class="modal__buttons--cancel">NO, CANCEL</button>
                <button class="modal__buttons--delete">YES, DELETE</button>
            </div>
        </div>
    </div>
    <script src="js/js.js"></script>
</body>
</html>
